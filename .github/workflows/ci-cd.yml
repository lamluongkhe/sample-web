name: CI/CD Test

on:
  push:
    branches:
      - main   # ğŸ”¹ Cháº¡y má»—i khi báº¡n push code lÃªn branch main

jobs:
  build:
    runs-on: self-hosted   # ğŸ”¹ DÃ¹ng runner local (mÃ¡y báº¡n)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: docker_build
        run: |
          IMAGE_NAME=lamluongkhe/sample-web
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)

          echo "ğŸ› ï¸ Building image $IMAGE_NAME:$IMAGE_TAG ..."
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

          # Ghi file .env Ä‘á»ƒ chuyá»ƒn sang job deploy
          echo "IMAGE_NAME=$IMAGE_NAME" > image-info.env
          echo "IMAGE_TAG=$IMAGE_TAG" >> image-info.env

          echo "âœ… Image pushed successfully: $IMAGE_NAME:$IMAGE_TAG"
          echo "ğŸ“¦ Saved image-info.env:"
          cat image-info.env

      - name: Upload image info artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-info
          path: image-info.env

  deploy:
    runs-on: self-hosted     # ğŸ”¹ CÅ©ng cháº¡y trÃªn runner local
    needs: build             # ğŸ”¹ Cháº¡y sau khi job build hoÃ n táº¥t

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image info
        uses: actions/download-artifact@v4
        with:
          name: image-info
          path: .

      - name: Verify and load image env
        run: |
          echo "ğŸ“¦ Loading image info..."
          cat image-info.env
          source image-info.env

          echo "Loaded IMAGE_NAME=$IMAGE_NAME"
          echo "Loaded IMAGE_TAG=$IMAGE_TAG"

          echo "ğŸš€ Deploying to Minikube with Helm..."
          helm upgrade --install sample-web ./helm \
            --set image.repository=$IMAGE_NAME \
            --set image.tag=$IMAGE_TAG \
            --namespace default --create-namespace

          echo "âœ… Helm deployment completed!"

      - name: Verify Deployment
        run: |
          echo "ğŸ” Checking deployed image..."
          kubectl get deploy sample-web -o yaml | grep image:
          echo "ğŸ” Pods status:"
          kubectl get pods -l app=sample-web

