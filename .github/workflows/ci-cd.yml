name: CI/CD Test

on:
  push:
    branches:
      - main   # ğŸ”¹ Cháº¡y má»—i khi báº¡n push code lÃªn branch main

jobs:
  build:
    runs-on: self-hosted   # ğŸ”¹ DÃ¹ng runner local (mÃ¡y báº¡n)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: docker_build
        run: |
          IMAGE_NAME=lamluongkhe/sample-web
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)

          echo "ğŸ› ï¸ Building image $IMAGE_NAME:$IMAGE_TAG ..."
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

          # Ghi láº¡i biáº¿n mÃ´i trÆ°á»ng Ä‘á»ƒ job sau sá»­ dá»¥ng
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          echo "âœ… Image pushed successfully: $IMAGE_NAME:$IMAGE_TAG"

  deploy:
    runs-on: self-hosted     # ğŸ”¹ CÅ©ng cháº¡y trÃªn runner local
    needs: build             # ğŸ”¹ Cháº¡y sau khi job build hoÃ n táº¥t

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Minikube context
        run: |
          echo "â¡ï¸ Checking Kubernetes context..."
          kubectl config use-context minikube
          kubectl get nodes

      - name: Deploy to Minikube using Helm
        run: |
          echo "ğŸš€ Deploying to Minikube with Helm..."
          helm upgrade --install sample-web ./helm \
            --set image.repository=${{ env.IMAGE_NAME }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --namespace default --create-namespace

          echo "âœ… Helm deployment completed!"

      - name: Verify Deployment
        run: |
          echo "ğŸ” Checking deployed image..."
          kubectl get deploy sample-web -o yaml | grep image:
          echo "ğŸ” Pods status:"
          kubectl get pods -l app=sample-web

