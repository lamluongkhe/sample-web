name: CI/CD Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted   # ‚úÖ D√πng runner local (m√°y b·∫°n)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=lamluongkhe/sample-web
          IMAGE_TAG=latest
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG
          echo "‚úÖ Docker image pushed successfully!"

  deploy:
    runs-on: self-hosted   # ‚úÖ D√πng c√πng runner local (m√°y b·∫°n)
    needs: build           # ‚úÖ Ch·∫°y sau khi build th√†nh c√¥ng

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Minikube context
        run: |
          echo "‚û°Ô∏è Checking Kubernetes context..."
          kubectl config use-context minikube
          kubectl get nodes

      - name: Deploy to Minikube using Helm
        run: |
          IMAGE_NAME=lamluongkhe/sample-web
          IMAGE_TAG=latest

          echo "üöÄ Deploying $IMAGE_NAME:$IMAGE_TAG..."
          helm upgrade --install sample-web ./helm \
            --set image.repository=$IMAGE_NAME \
            --set image.tag=$IMAGE_TAG \
            --namespace default --create-namespace

          echo "‚úÖ Helm deploy complete!"

