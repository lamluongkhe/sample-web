name: CI/CD Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # ‚úÖ D√πng runner local (m√°y b·∫°n)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: docker_build
        run: |
          IMAGE_NAME=lamluongkhe/sample-web
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          echo "üõ†Ô∏è Building image $IMAGE_NAME:$IMAGE_TAG ..."
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "‚úÖ Image pushed successfully: $IMAGE_NAME:$IMAGE_TAG"

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Minikube context
        run: |
          echo "‚û°Ô∏è Checking Kubernetes context..."
          kubectl config use-context minikube
          kubectl get nodes

      - name: Deploy to Minikube using Helm
        run: |
          echo "üöÄ Deploying to Minikube with Helm..."
          helm upgrade --install sample-web ./helm \
            --set image.repository=${{ env.IMAGE_NAME }} \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --namespace default --create-namespace

      - name: Verify Deployment
        run: |
          echo "üîç Checking pods status..."
          kubectl get pods -n default -l app=sample-web

