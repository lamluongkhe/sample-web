apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
      annotations:
        # ✅ Trigger rollout khi ConfigMap haproxy-config thay đổi
        checksum/config: {{ include (print $.Template.BasePath "/configmap-haproxy.yaml") . | sha256sum }}
    spec:
      containers:
        - name: haproxy
          image: "{{ .Values.haproxy.image }}"
          ports:
            - containerPort: 80
            - containerPort: 8404
          volumeMounts:
            - name: haproxy-config
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg
      volumes:
        - name: haproxy-config
          configMap:
            name: haproxy-config

